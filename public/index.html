<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>

      input {
        display: block;
        height: 36px;
        width: 300px;
        font-size: 12px;
        margin: 5px
      }

      #wrapper {
        box-shadow: gray;
        height: 450px;
        width: 50%;
        margin-left: 360px;
        margin-bottom: 100px;
        /* border: #42a5f5 2px solid; */

        border-radius: 10px;
        padding: 7px;

        box-shadow: 3px 5px 13px 2px #888888;
        overflow: scroll;

      }

  </head>

  <body>
    <h1>Enter an article into the library</h1>
    <form action="/submit" method="post">

      <input type="submit">
      <a href="/articles">See your articles!</a>
      <a href="/links">See your library of articles!</a>
      <a href="/populated">See your library, populated with articles!</a>

    <div id='wrapper'>

      </h1>


      <div id='article-title'></div>
      <div id='notes'></div>
    </div>

    <script src="app.js"></script>
